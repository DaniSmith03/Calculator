<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <h1>Javascript calculator</h1>
    <div class="calcContainer">
      <div class="numContainer">
        <div class="display">
          <h3 class="number"></h3>
        </div>
        <div class="key seven">
          <h3>7</h3>
        </div>
        <div class="key eight">
          <h3>8</h3>
        </div>
        <div class="key nine">
          <h3>9</h3>
        </div>
        <div class="key four">
          <h3>4</h3>
        </div>
        <div class="key five">
          <h3>5</h3>
        </div>
        <div class="key six">
          <h3>6</h3>
        </div>
        <div class="key one">
          <h3>1</h3>
        </div>
        <div class="key two">
          <h3>2</h3>
        </div>
        <div class="key three">
          <h3>3</h3>
        </div>
        <div class="clear">
          <h3>Clear</h3>
        </div>

        <div class="key zero">
          <h3>0</h3>
        </div>

        <div class="addTen">
          <h3>Add Ten</h3>
        </div>
      </div>
      <!-- end of num container -->
      <div class="operators">
        <div class="key plus">
          <h3>+</h3>
        </div>
        <div class="key minus">
          <h3>-</h3>
        </div>
        <div class="key multiply">
          <h3>*</h3>
        </div>
        <div class="key divide">
          <h3>/</h3>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
